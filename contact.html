    <!-- Contact Form -->
        <div class="main-content">
            <div class="contact-grid-wp">
                <div class="contact-left-wp">
                    <div class="contact-logo">
                        <img src="img/logomarios.png" alt="Mario's Logo"> 
                    </div>
                    <div class="contact-info-wp">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            860 W 400 S <br> Provo, UT 
                        </div>
                    </div>
                    <div class="contact-info-wp">
                        <i class="fas fa-phone-square"></i>
                        <div>
                            55.379.4962           
                        </div>
                    </div>
                    <div class="contact-info-wp">
                            <i class="fas fa-clock"></i>
                        <div>
                            11 AM - 10 PM           
                        </div>
                    </div>
                </div>
            <div class="contact-form"> <!-- This is where the <form> should beguing-->
                <div class="form-head">
                    <h1 style="color: #cea135; letter-spacing: 4px;">Reservations</h1>
                </div>
                <div class="form-group">
                        <input type="text" id="fullName" placeholder="Name">
                        <label for="fullName">Name</label>
                </div>  
                <div class="form-group">
                        <input type="email" id="emailAddress" placeholder="Email">
                        <label for="emailAddress">Email</label>
                </div>
                <div class="form-group">
                        <textarea name="Message" id="mesage" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                </div>
                <div class="spacer10"></div>
                <div class="center-btn-wp">
                    <button type="submit" class="contact-btn">Send</button>
                </div>
            </div>
            </div>
        </div>
        <div class="spacer60"></div>
